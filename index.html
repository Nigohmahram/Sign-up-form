<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>Sign-up</title>
     <!-- STYLE  -->
     <link rel="stylesheet" href="./styles/normalize.css">
     <link rel="stylesheet" href="./styles/style.css">
     <!-- <link rel="stylesheet" href="./styles/style.min.css"> -->
</head>
<body>

     <div class="container site-container">
          <header>
               <div class="header-site">
                    <p class="sign-up">frontend and backend<p/>
                    <h1 class="sign-up-heading">Learn to program by watching professionals</h1>
                    <p class="sign-up-text">See how experienced developers solve problems in real time</p>
                    <a class="sign-up-link" href="#"><p class="sign-up-link-text">Try it free 7 days, then $20/mo</p></a>
               </div>

          </header>
          <main>
               <form class="signup-form" action="https://echo.htmlacademy.ru" method="post" >
                    <h2 class="signup-form-heading">Sign up for the course and get free 7 days</h2>
                    <div class="signup-form-fields">
                         <input class="signup-form-field" type="text" name="name" placeholder="First name" aria-label="name" required>
                         <input class="signup-form-field" type="text" name="Last name" placeholder="Last name" aria-label="Last name" required>
                         <input class="signup-form-field" type="email" name="email" placeholder="Email Address" aria-label="Email" required>
                         <input class="signup-form-field" type="password" name="password" placeholder="Password" aria-label="Password" required>
                    </div>
                    <button class="signup-form-submit" type="submit">Claim your free trial</button>
                    <div class="signup-form-notice">By clicking the button, you are agreeing to our <a class="signup-form-notice-link" href="#">Terms and Services</a></div>
               </form>

          </main>

     </div>














     <script src="js/main.js"></script>
</body>
</html>
